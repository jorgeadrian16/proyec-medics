<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICS MEDICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el cuerpo ocupa toda la altura */
            background: linear-gradient(135deg, #6dcab1, #edf7f2), url('../img/imagen_fondo.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Glass Container for the glassmorphism effect */
        .glass-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Asegura que este contenedor ocupa el espacio restante */
        }

        /* Login Box Styles */
        .login-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Title */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            color: #020202;
            text-transform: uppercase;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container input::placeholder {
            color: #161616;
        }

        .input-container input:focus {
            background-color: rgba(7, 7, 7, 0.4);
            box-shadow: 0 0 10px 3px rgba(12, 12, 12, 0.5);
        }

        /* Login Button */
        .login-btn {
            padding: 15px;
            background-color: #4900bf;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            background-color: #008080;
            box-shadow: 0 0 15px 3px rgba(0, 191, 165, 0.7);
        }

        /* Options */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #050505;
        }

        /* Register Link */
        p {
            color: #0c0c0c;
        }

        p a {
            color: #111010;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #070707;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #e0f7fa; /* Fondo color aqua claro */
            padding: 15px; /* Añadir padding */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">MEDICS NATURE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="contenido.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="somos.html">¿Quienes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acceso.html">INICIAR SESION/REGISTRARSE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="glass-container">
        <div class="login-box">
            <h2>BIENVENIDO</h2>
            <form action="" method="POST">
                <div class="input-container">
                    <input type="text" name="EMAIL O USUARIO" id="EMAIL O USUARIO" required placeholder="EMAIL O USUARIO">
                </div>
                <div class="input-container">
                    <input type="password" name="Contraseña" id="Contraseña" required placeholder="Contraseña">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Recordar mis datos
                    </label>
                    <a href="recucontra.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn">INICIAR SESIÓN</button>
                <p>¿No tienes cuenta? <a href="registro.html">REGISTRARSE</a></p>
            </form>
        </div>
    </div>
</body>
</html>
